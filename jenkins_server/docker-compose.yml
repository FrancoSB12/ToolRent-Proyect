services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins-server
    user: root
    privileged: true
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - //var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins-net

volumes:
  jenkins_home:

networks:
  jenkins-net:
    driver: bridge